  <script>
    document.getElementById("admin").addEventListener("change", function () {
      const secretCodeGroup = document.getElementById("secret-code-group");
      
      if (this.value === "yes") {
        secretCodeGroup.style.display = "block";
      } else {
        secretCodeGroup.style.display = "none";
      }
    });
  </script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
        let username = sessionStorage.getItem("username"); 
        let signInButton = document.getElementById("sign-in");
    
        if (username) {
            signInButton.textContent = username;
            signInButton.href = "profile.html";
        }
    });
    </script>
    
  <script>
    document.getElementById("register-form").addEventListener("submit", async function (event) {
  event.preventDefault(); // Prevent default form submission

  const formData = {
      fname: document.getElementById("fname").value,
      lname: document.getElementById("lname").value,
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
      admin: document.getElementById("admin").value, // FIX: Send admin value
      secretCode: document.getElementById("secret-code").value || "" // FIX:
  };

  try {
      const response = await fetch("http://localhost:3000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
      });

      const data = await response.json();
      document.getElementById("response-message").textContent = data.message || data.error;
      console.log("Server Response:", data);

      if (response.ok) {
          // Wait briefly to show the message before redirecting
          setTimeout(() => {
              window.location.href = "/";
          }, 1000); // Redirect after 1 second (adjust as needed)
      }
  } catch (error) {
      console.error("Error:", error);
  }
});

  </script>
