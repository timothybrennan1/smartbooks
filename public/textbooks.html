<script>
  // Function to fetch product details and update the page
  async function fetchProductDetails(productId, nameElementId, priceElementId) {
    try {
      const response = await fetch(`/api/products/${productId}`);
      const product = await response.json();

      if (response.ok) {
        // Dynamically update the name and price
        document.getElementById(nameElementId).textContent = product.name;
        document.getElementById(priceElementId).textContent = `$${product.price.toFixed(2)}`;
      } else {
        console.error("Failed to fetch product details for", productId);
      }
    } catch (error) {
      console.error("Error fetching product details:", error);
    }
  }

  // Fetch product details for each book (use the actual product IDs from your database)
  fetchProductDetails("67ab75e6931b4696e7563d99", "calculus-name", "calculus-price");  // Example for Calculus Book
  fetchProductDetails("67be16871acce9ba54d4b6cb", "biology-name", "biology-price");    // Example for Biology Book
  fetchProductDetails("67be16c01acce9ba54d4b6cc", "physics-name", "physics-price");  // Example for Physics Book
</script>
